<div class="fixed-top">
    <ul class="nav justify-content-center bg-light border-bottom">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/register" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }" *ngIf="!isLoggedIn()">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/add-book" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">Add books</a>
        </li>
        <li class="nav-item">
            <a *ngIf="isLoggedIn()&&isAdmin()" class="nav-link" routerLink="/admin" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">Admin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="books" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">View
                books</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn()">
            <a class="nav-link" (click)="logout()" routerLink="#">Logout</a>
        </li>
    </ul>
</div>
